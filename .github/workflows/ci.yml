name: CI Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Job de validación básica (siempre corre)
  build-validation:
    name: 'Build Validation'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          # Placeholders para build (no requieren valores reales)
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder-anon-key"
          NEXT_PUBLIC_E2E_TEST_MODE: 'false'
          NEXT_PUBLIC_GEMINI_MODEL_NAME: 'gemini-2.5-flash'
          NEXT_PUBLIC_ENABLE_PERF_MONITOR: 'false'

      - name: Build Success
        run: echo "✅ Build validation passed! Application compiles correctly."

  # Job E2E (solo si hay secrets configurados - para maintainers)
  portfolio-e2e-tests:
    name: 'E2E Tests (Maintainers Only)'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    # Solo ejecutar si es push del owner del repo
    if: ${{ github.event_name == 'push' && github.repository_owner == github.actor }}
    needs: build-validation
    
    env:
      NEXT_PUBLIC_E2E_TEST_MODE: 'true'
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GEMINI_MODEL_NAME: 'gemini-2.5-flash'
      NEXT_PUBLIC_GEMINI_MODEL_NAME: 'gemini-2.5-flash'
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.E2E_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.E2E_SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_ENABLE_PERF_MONITOR: 'false'
      CI: true
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright System Dependencies
        run: npx playwright install-deps

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Verify Supabase Connectivity
        run: |
          echo "Verifying Supabase connectivity..."
          if curl -I --max-time 10 "$NEXT_PUBLIC_SUPABASE_URL" 2>&1; then
            echo "✅ Supabase connection successful"
          else
            echo "❌ Supabase connection failed"
            exit 1
          fi

      - name: Build Application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.E2E_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_E2E_TEST_MODE: 'true'
          NEXT_PUBLIC_GEMINI_MODEL_NAME: 'gemini-2.5-flash'
          NEXT_PUBLIC_ENABLE_PERF_MONITOR: 'false'

      - name: Start Application Server
        run: |
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          echo "$SERVER_PID" > server.pid
          sleep 5

      - name: Wait for Server
        run: |
          timeout 120 bash -c '
            until curl -s -f http://localhost:3000 > /dev/null 2>&1; do 
              sleep 2
            done
          '
          echo "✅ Server is ready"

      - name: Run E2E Tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x1024x24" npx playwright test --trace on --reporter=list,html

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
